<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3일간의 날씨 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .forecast {
      margin-bottom: 20px;
    }

    .forecast h2 {
      margin-top: 0;
    }

    .forecast p {
      margin: 5px 0;
    }
  </style>

  <script src="../js/echarts.min.js"></script>
  <script src="../js/weatherGraph.js"></script>
</head>

<body>


  <button id="drawLine" value="line">Line Chart</button>
  <button id="weather" value="line">weather</button>

  <div class="container" id="weather-info"></div>
  <div id="rainChart" style="width: 200px; height:200px;"></div>
  <div id="tempChart" style="width: 200px; height:200px;"></div>

    <script>
      window.onload = function () { // 페이지 로드 시 실행

        document.getElementById("drawLine").addEventListener('click', draw); // Line Chart 버튼 클릭 시 이벤트 정의 : drawChart 매서드 실행
        document.getElementById("weather").addEventListener('click', fetchWeather); // Bar Chart 버튼 클릭 시 이벤트 정의 : drawChart 매서드 실행

      }

    window.onload = function() {
      function weatherFetching(){
        fetchForecast();
        drawChart(rainData, "rainChart")
        drawChart(tempData, "tempChart")
      }
      weatherFetching()
      // 일정 주기마다 날씨 정보 업데이트
      setInterval(weatherFetching, 600000); // 10분마다 업데이트
    };
    </script>

</body>

</html>
